<script>
(function() {
  var properties = [{"desc":"blah blah blah","href":"#","name":"燕莎国际","photo":"resources/profolio-1.jpg","posX":700,"posY":100,"type":"heavy"},{"desc":"blah blah blah","href":"#","name":"燕莎国际 - 2","photo":"resources/profolio-1.jpg","posX":300,"posY":300,"type":"heavy"}];
  var map = document.querySelector('.map');
  for (var i = 0; i < properties.length; i++) {
    var prop = properties[i];
    if (prop['posX'] == null) {
      continue;
    }
    var pointer = document.querySelector('#template .map-pointer').cloneNode(true);
    map.appendChild(pointer);
    pointer.style.top = '' + (prop['posY'] - 36) + 'px';
    pointer.style.left = '' + (prop['posX'] - 57) + 'px';

    var link = pointer.querySelector('.content a');
    link.href = prop['href'];
    link.innerHTML = prop['name'];
  }
})();
</script>
