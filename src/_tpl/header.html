<div class="page-header">
<div class="page-header-logo">
<a href="/"><img src="/resources/sagemetro.png"></a>
<div class="search-box">
<span class="label">搜索本站:</span> <input class="search-box-input">
<input type="button" value="搜索">
</div>
</div>
<div class="page-header-menu">
<ul class="menu">
{{ $meta := import "_meta" }}
{{range $meta.menu }}
<li class="menu-item">
  <a class="menu-title" href={{.href}}>{{.title}}</a>
  {{if .submenu }}
    <ul class="sub-menu">
      {{range .submenu}}
      <li class="menu-item"><a class="menu-title" href={{.href}}>{{.title}}</a></li>
      {{end}}
    </ul>
  {{end}}
</li>
{{end}}
</ul>

</div>
</div>
