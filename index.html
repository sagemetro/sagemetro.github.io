<p>先威资产是一家全球性的投资公司，管理着包括全球范围内的房地产、
量化对冲基金及高收益债券等多元化的资产类别。</p>

<p>先威资产旗下管理着21亿元人民币的资产额，专注于寻求最佳投资机遇，领先于发掘潜力投资价值。
先威资产拥有最具广阔视野的投资者，我们致力于通过专业途径及稳健操控，寻求低风险、
高回报的投资机会，始终与投资伙伴休戚相关、同舟共济。</p>

<p>先威将贴近投资伙伴多元化需求，优化投资组合，提供更为创新的投资工具。</p>
