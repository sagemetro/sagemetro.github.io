@template _common/skeleton.html
@section INTRO _index/intro.html
@section PROFOLIO _index/profolio.html
@section OPINION _index/opinion.html
@section PARTNERS _index/partners.html
@section NEWS_BAR _index/news-bar.md

<style>
.title-image-slide {
  position: relative;
  height: 320px;
}

.slide-image {
  width: 100%;
  top: 0;
  left: 0;
  position: absolute;
  top: 0;
  left: 0;
  transition: opacity 1s;
}

.main-section {
  padding-top: 48px;
}

.col-panel h2 {
  font-size: 100%;
  font-weight: bold;
  border-left-style: solid;
  border-left-width: 0.5em;
  padding: 0 0 0 0.5em;
  margin: 0 0 1em 0;
}

.col-panel h2 a {
  color: inherit;
  text-decoration: none;
}

.col-panel h2 a:visited {
  color: inherit;
}

.col-panel .more-section {
  text-align: right;
}

.col-panel-left {
  margin-right: 2em;
}

.col-panel-left h2 {
  border-left-color: #b44;
}

.col-panel-middle {
  margin-left: 1em;
  margin-right: 1em;
}

.col-panel-middle h2 {
  border-left-color: #4b4;
}

.col-panel-right {
  margin-left: 2em;
}

.col-panel-right h2 {
  border-left-color: #44b;
}

p {
  margin: 1em 0 1em 0;
  line-height: 1.5;
}

.title-image-slide .news-bar {
  position: absolute;
  display: inline-block;
  max-width: 180px;
  left: 40px;
  top: 0;
  padding: 0 1em 0 1em;
  background-color: rgba(255,255,255,0.75);
  font-size: 16px;
}

.title-image-slide .news-bar h2 {
  padding-top: 20px;
  font-weight: bold;
  font-size: 16px;
}

</style>

<div class="title-image-slide">
<img class="slide-image" src="images/title-slide-1.jpg">
<img class="slide-image" src="images/title-slide-2.jpg">
<div class="news-bar">{{#NEWS_BAR}}</div>
</div>

<script>
(function () {
  var showIndex = 0;
  window.setInterval(function() {
    var items = document.querySelectorAll('.title-image-slide > .slide-image');
    if (items.length == 0) {
      return;
    }
    showIndex = (showIndex + 1) % items.length;
    for (var i = 0; i < items.length; i++) {
      items[i].style.opacity = (showIndex == i ? 1 : 0);
    }
  }, 5000);
}).call(window);
</script>

<div class="section main-section">
  <div class="col col-1-3">{{#INTRO}}</div>
  <div class="col col-1-3">{{#PROFOLIO}}</div>
  <div class="col col-1-3">{{#OPINION}}</div>
</div>

<div class="section main-section">
  <div class="col col-1-1">{{#PARTNERS}}</div>
</div>

<div class="section"></div>
